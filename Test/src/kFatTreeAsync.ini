[General]
network = KFatTreeAsync
**.k=4

# udp app configuration
**.client.numApps = 1
**.client.app[0].typename = "ClientAppNoCoord"
**.client.app[0].localPort = 100
**.client.app[0].destPort = 100
**.client.app[0].messageLength = 1250B
**.client.app[0].sendInterval = 0.5s
**.client.app[0].destAddresses = moduleListByPath("**.replica[*]")


**.replica[*].numApps = 1
**.replica[*].app[0].typename = "ReplicaAppBroadcast"
**.replica[*].app[0].localPort = 100 
**.replica[*].app[0].destPort = 100
**.replica[*].app[0].messageLength = 1250B
**.replica[*].app[0].destAddresses = "224.0.1.3"
**.replica[*].app[0].thisId = parentIndex()
**.replica[*].app[0].joinLocalMulticastGroups = true


**.app[0].startTime = 0s
**.app[0].stopTime = 30s
**.app[0].delayLimit = 3s

**.configurator.config = xmldoc("config2.xml")
