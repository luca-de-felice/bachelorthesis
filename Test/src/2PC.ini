[General]
network = KFatTreeNew
**.k=4 #must be >=4 and multiple of 2 - represents number of replicas
**.clients=1 #set

**.app[0].startTime = 0s
**.app[0].stopTime = 5s
**.app[0].delayLimit = 3s

# udp app configuration
**.client[*].numApps = 1
**.client[*].app[0].typename = "ClientApp"
**.client[*].app[0].localPort = 100
**.client[*].app[0].destPort = 100
**.client[*].app[0].messageLength = 1250B
**.client[*].app[0].sendInterval = 0.00s
**.client[*].app[0].destAddresses = "hosts.coordinator" 

**.coordinator.numApps = 1
**.coordinator.app[0].typename = "CoordApp"
**.coordinator.app[0].localPort = 100 
**.coordinator.app[0].destPort = 100
**.coordinator.app[0].messageLength = 1250B
**.coordinator.app[0].destAddresses = "224.0.1.3"
**.coordinator.app[0].numReplicas = int(((4^3)/4)-2)

**.replica[*].numApps = 1
**.replica[*].app[0].typename = "ReplicaApp"
**.replica[*].app[0].localPort = 100 
**.replica[*].app[0].destPort = 100
**.replica[*].app[0].messageLength = 1250B
**.replica[*].app[0].destAddresses = "hosts.coordinator"
**.replica[*].app[0].joinLocalMulticastGroups = true

**.replica[*].app[0].totalSuccessProbability = 0.95 #set





**.configurator.config = xmldoc("config.xml")
#**.configurator.assignDisjunctSubnetAddresses = false
**.configurator.addStaticRoutes = true
