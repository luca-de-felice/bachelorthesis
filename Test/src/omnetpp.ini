[General]
network = KFatTreeNew
**.k=4
**.clients=2

# udp app configuration
**.client[*].numApps = 1
**.client[*].app[0].typename = "ClientApp"
**.client[*].app[0].localPort = 100
**.client[*].app[0].destPort = 100
**.client[*].app[0].messageLength = 1250B
**.client[*].app[0].sendInterval = 0.0s
**.client[*].app[0].destAddresses = "hosts.coordinator" 

**.coordinator.numApps = 1
**.coordinator.app[0].typename = "CoordApp"
**.coordinator.app[0].localPort = 100 
**.coordinator.app[0].destPort = 100
**.coordinator.app[0].messageLength = 1250B
**.coordinator.app[0].destAddresses = moduleListByPath("**.replica[*]")

**.replica[*].numApps = 1
**.replica[*].app[0].typename = "ReplicaApp"
**.replica[*].app[0].localPort = 100 
**.replica[*].app[0].destPort = 100
**.replica[*].app[0].messageLength = 1250B
**.replica[*].app[0].destAddresses = "hosts.coordinator"


**.app[0].startTime = 0s
**.app[0].stopTime = 30s
**.app[0].delayLimit = 3s
**.app[0].joinLocalMulticastGroups = true


